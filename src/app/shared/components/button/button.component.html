<button class="btn" [ngClass]="{'btn--disabled': disabled, 'btn--hover':  isHover && !disabled, icon: iconButton}"
  (mouseenter)="isHover = true" (mouseleave)="isHover = false">

  @if(iconButton){
  <ng-container >
    <img [src]="iconSrc" [alt]="iconAlt" class="btn__icon">
  </ng-container>

  } @else {
  <ng-container>
    {{ text }}
  </ng-container>}

</button>
