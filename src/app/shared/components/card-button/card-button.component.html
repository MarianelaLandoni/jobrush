<article class="card" (click)="buttonClickEvent.emit($event)" (mouseenter)="isHover = true"
  (mouseleave)="isHover = false">
  <h3 class="card__title">{{title()}}</h3>
  <app-button class="card__btn" [ngClass]="{'scale': isHover}" [iconButton]="true"
    iconSrc="/icons/arrow-link.svg"></app-button>
</article>
